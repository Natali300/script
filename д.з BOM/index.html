<button id="timeSpent">сколько я на странице</button>
<button id="greet">приветствие</button>
<button id="navigateB">переадрисация по выбору</button>


    <script>
        const startTime = Date.now()//возвращает текущее время
        document.getElementById("timeSpent").addEventListener("click",()=>{
           const currentTime = Date.now();
           const timeSpent = Math.floor((currentTime - startTime)/1000);
           alert(`вы на странице уже ${timeSpent}секунд`);       
        });
        document.getElementById("greet").addEventListener("click",()=>{
            const hours = new Date().getHours();
            let greeting ;
            if(hours >= 5 && hours < 12){
                greeting = "доброе утро";
            }else if(hours>=12 && hours < 18){
                    greeting = "день";
                }else{
                    greeting = "добрый вечер";
                }
                alert(greeting);
            });
            
            document.getElementById("navigateB").addEventListener("click",()=>{
                const input = prompt("нажмите 1 чтобы перейти на Google \n нажмите 2 чтобы перейти на Yandex");
                if(input === "1"){
                    window.location.href = "http://www.google.com";
                }
                if(input === "2"){
                    window.location.href = "http://www.yandex.ru";
                }
                else{
                    alert("ошибка, надо ввести 1 или 2");
                }
            });
        

    </script>
